<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<header id="topBar">
		<div class="container">
			<h1 id="bigName">Ubonwan</h1>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="wrapper" class="container">
		<section class="mainContent">
			<h2 class="h2">Contact</h2>

		<form id="form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Doctor Who" required="required">
				</li>
					
				<li>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="thedoctor@tardis.com" required="required">
				</li>
					
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" placeholder="A big ball of wibbly wobbly, timey wimey stuff!" required="required"></textarea>
				</li>
			</ul>
		</form>
		
		</section> <!-- end of mainContent -->

		<section class="sidebar">
			<div id="connect"> 
				<h3>Connect wit Me</h3>

				<img src="assets/images/GitHub.png" class="social" alt="GitHub">
				<img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn">
				<img src="assets/images/Stockoverflow.png" class="social" alt="Stack Overflow">

			</div>
			
		</section> <!-- end of sidebar -->

		</div> <!-- end of wrapper -->

		<footer>
		<div class="container">
			&copy; Copyright 2016 Ubonwan
		</div>
	</footer>
</body>
</html>
